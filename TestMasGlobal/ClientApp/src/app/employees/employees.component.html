<h1>Hi, Masgobal citizens!</h1>
<p>Search for a employee</p>
<div>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Employee </label>
      <div class="col-sm-10">
        <input type="text" class="form-control form-control-lg" name="search" id="search" formControlName="search"
          placeholder="Type an employee id">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Get Employees</button>
  </form>
</div>

<hr />

<div class="list-group" *ngFor="let data of listEmployees">

  <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{data.name}}</h5>
      <small class="text-muted">Type contract: {{data.contractTypeName}}</small>
    </div>
    <p class="mb-1">Role: {{data.role.name}}</p>
    <small class="text-muted">Salary: {{data.salary}}</small>
  </a>

</div>
